<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>30 Days 30 Submits - Cascading Dropdown Lists with JavaScript</title>
</head>
<body>
  <section>
      <div class="container">
        <h2>Cascading Dropdown Lists with JavaScript</h2>
        <br>
        <h4>Version 1: Two cascading dropdown selects</h4>
        <br>
        <div class="ddlContainers">
            <div class="selectBox">
                <h4>Vehical Makes</h4>
                <br>
                <select name="vehicleMake" id="vehicleMake"></select>
            </div>
            <div class="selectBox">
                <h4>Vehical Models</h4>
                <br>
                <select name="vehicleModel" id="vehicleModel"></select>
            </div>
        </div>
      </div>
  </section>
  <script src="./main.js"></script>
</body>
</html>
